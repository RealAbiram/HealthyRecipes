  <style>
    .recipe-container {

    }
    .recipe-box {
      position: relative; width: 200px; height: 200px; background: #f8f8f8; border-radius: 10px; margin: 15px; overflow: hidden; cursor: pointer; transition: transform 0.3s;
    }
    .recipe-box:hover { transform: scale(1.05); }
    .recipe-box img {
      width: 100%; height: 100%; object-fit: cover; border-radius: 10px;
    }
    .recipe-box .title {
      position: absolute; bottom: 10px; left: 0; width: 100%; background: rgba(0,0,0,0.7); color: white; padding: 5px 0; font-size: 16px;
    }
    .recipe-box:hover .description { opacity: 1; visibility: visible; }
    .description {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; border-radius: 10px; text-align: center; padding: 10px; box-sizing: border-box; opacity: 0; visibility: hidden; transition: opacity 0.3s;
    }
    nav { background-color: #007BFF; padding: 15px; margin-bottom: 20px; }
    nav a { color: white; font-size: 18px; font-weight: bold; margin: 0 15px; text-decoration: none; transition: color 0.3s; }
    nav a:hover { color: #FFD700; text-decoration: underline; }
  </style>
